<link rel="stylesheet" href="${.site_root}/static/libs/bootstrap/css/bootstrap.css">
<link rel="stylesheet" href="${.site_root}/static/css/login.css">
<script type="text/javascript" src="${.site_root}/static/libs/jquery/jquery-3.2.0.js"></script>
<script type="text/javascript" src="${.site_root}/static/libs/vue/vue.js"></script>
<script type="text/javascript" src="${.site_root}/static/js/md5.min.js"></script>
<script type="text/javascript" src="${.site_root}/static/js/login.js"></script>

<div class="page-container">
    <div class="login-header">${.SiteName}</div>
    <div class="login-body" id="loginApp">
        <form method="post">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="glyphicon glyphicon-user"></i>
                    </div>
                    <input class="form-control" name="account" id="login_name" placeholder="用户名" type="text" required="required" v-model="user.userID">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="glyphicon glyphicon-lock"></i>
                    </div>
                    <input class="form-control" name="passwd" id="login_psw" placeholder="密码" type="password" required="required" v-model="user.password">
                </div>
            </div>
            <div class="form-group condition">
                <div class="input-group">
                    <span class="text-center">验证码：</span>
                    <input id="authCode" placeholder="验证码" type="text" v-model="user.code">
                    <span class="authNumber">{{checkCode}}</span>
                    <span class="refresh" v-on:click="productCode">看不清楚?<br>换一张</span>
                    <input id="remember" name="remember" type="checkbox" v-model="user.checked">
                    <label for="remember">记住密码</label>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                   <span class="text-danger">{{tip}}</span>
                </div>
            </div>
        </form>
        <div class="form-group">
            <button class="btn btn-primary" v-on:click="login">登录</button>
        </div>
        <div class="row">
            <!--<div class="col-md-6"><a href="/register">注册账号</a></div>-->
            <div class="col-md-6"><a href="/forgot">找回密码</a></div>
        </div>
    </div>
    <div class="login-footer">
        <span class="copyright">Copyright &copy;2016 | 坚果灯塔Team</span>
    </div>
</div>
